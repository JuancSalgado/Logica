<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.css">
	<title>Tablas de verdad</title>
</head>
<body ng-app>
	<h1>Generador de Tablas de Verdad</h1>
	<div ng-controller="tabla_de_verdad" >
		<input type="text" ng-model="expresion" name="expression" id="expression">
		<input type="button" value="Generar tabla" class="btn btn-primary" ng-disabled = "!expresion" ng-click="operacion=expresion; evalua_expresion(expresion)" >
		<table class="table table-striped table-hover">
			<tr>
				<th ng-repeat='var in variables ' >
					<a href=""> {{var}} </a> <th>
				<th ng-model="operacion">{{operacion}}</th>
			</tr>
			<tr ng-repeat= "object in objects" >
				<td ng-repeat="o in object">{{o}}<td>
				<td>{{object}}<td>
			</tr>
		</table>
	</div>
	<script src="js/angular.js"></script>
	<script src="js/underscore.js" > </script>
	<script src="js/tabla_de_verdad.js" > </script>
</body>
</html>
